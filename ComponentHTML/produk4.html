<html></html>
<head>
    <title>Customer Reviews</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        const reviews = [
            {
                image: "https://placehold.co/100x150",
                quality: "bagus, packaging cantik, elegan",
                taste: "enak bangettt",
                review: "Ga usah diraguin lagi kualitas madunya Suhita, real madu murni asli, yg sachet gini lebih travel friendly, dan anak2ku suka banget rasa madunyaa",
                rating: 5
            },
            {
                image: "https://placehold.co/100x150",
                quality: "bagus, packaging cantik, elegan",
                taste: "enak bangettt",
                review: "Ga usah diraguin lagi kualitas madunya Suhita, real madu murni asli, yg sachet gini lebih travel friendly, dan anak2ku suka banget rasa madunyaa",
                rating: 5
            },
            {
                image: "https://placehold.co/100x150",
                quality: "Original",
                taste: "Asem segar",
                review: "Madunya bagus dan asli sdh di cobain, liat reviewenya bagus semua kaya mmng bagus,sellernya jg responnya bagus, insya Allah nanti order lg",
                rating: 5
            },
            {
                image: "https://placehold.co/100x150",
                quality: "Sangat Baik",
                taste: "Enak",
                review: "Paket dikirim dengan sangat rapih, double bubble wrap dan kardus agar madu aman sampai ketempat tujuan, terimakasih",
                rating: 5
            },
            {
                image: "https://placehold.co/100x150",
                quality: "Kualitas Sangat Baik",
                taste: "Enak",
                review: "Selain karena rasanya yg enak, banyak juga khasiat yg saya dapat dari madu ini, Alhamdulillah khususnya buat dayatahan tubuh dijaman pandemi sekarang, Thankz seller, pertahankan kualitas",
                rating: 5
            }
        ];

        const ReviewCard = ({ image, quality, taste, review, rating }) => (
            <div className="flex border rounded-lg p-4 mb-4">
                <img src={image} alt="Product image" className="w-24 h-24 object-cover mr-4" />
                <div>
                    <p><strong>Kualitas:</strong> {quality}</p>
                    <p><strong>Rasa:</strong> {taste}</p>
                    <p className="mt-2">"{review}"</p>
                    <div className="text-red-500 mt-2">
                        {Array(rating).fill().map((_, i) => (
                            <i key={i} className="fas fa-star"></i>
                        ))}
                    </div>
                </div>
            </div>
        );

        const App = () => (
            <div className="max-w-4xl mx-auto p-4">
                <button className="bg-gray-800 text-white py-2 px-4 rounded mb-4">Customer Reviews</button>
                <div className="relative">
                    <button className="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full">
                        <i className="fas fa-chevron-left"></i>
                    </button>
                    <div>
                        {reviews.map((review, index) => (
                            <ReviewCard key={index} {...review} />
                        ))}
                    </div>
                    <button className="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 p-2 rounded-full">
                        <i className="fas fa-chevron-right"></i>
                    </button>
                </div>
                <footer className="bg-black text-white mt-8 p-4">
                    <div className="flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-bold">SUHITA</h1>
                            <div className="flex space-x-4 mt-2">
                                <i className="fab fa-whatsapp"></i>
                                <i className="fab fa-instagram"></i>
                                <i className="fab fa-facebook"></i>
                            </div>
                        </div>
                        <div className="text-right">
                            <p>Beranda</p>
                            <p>Tentang Kami</p>
                            <p>Produk</p>
                            <p>Kontak</p>
                        </div>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                        <p>Berizin dan Bersertifikat</p>
                        <img src="https://placehold.co/50x50" alt="QR code" className="w-12 h-12" />
                    </div>
                </footer>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
