<html></html>
<head>
    <title>Product Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        const products = [
            { id: 1, name: "Apollonia Madu Hutan Damara - 300gr", price: "Rp500.000", image: "https://placehold.co/300x300", alt: "Apollonia Madu Hutan Damara - 300gr" },
            { id: 2, name: "Melifera Honey - 1Kg", price: "Rp215.000", image: "https://placehold.co/300x300", alt: "Melifera Honey - 1Kg" },
            { id: 3, name: "Thonacca Propolis Honey - 300gr", price: "Rp350.000", image: "https://placehold.co/300x300", alt: "Thonacca Propolis Honey - 300gr" },
            { id: 4, name: "Rain Forest Honey - 650gr", price: "Rp185.000", image: "https://placehold.co/300x300", alt: "Rain Forest Honey - 650gr" },
            { id: 5, name: "Melifera Honey - 385gr", price: "Rp115.000", image: "https://placehold.co/300x300", alt: "Melifera Honey - 385gr" },
            { id: 6, name: "Melifera Honey - 50gr", price: "Rp20.000", image: "https://placehold.co/300x300", alt: "Melifera Honey - 50gr" },
            { id: 7, name: "Rain Forest Honey - 50gr", price: "Rp25.000", image: "https://placehold.co/300x300", alt: "Rain Forest Honey - 50gr" },
            { id: 8, name: "Rain Forest Honey - 50gr", price: "Rp25.000", image: "https://placehold.co/300x300", alt: "Rain Forest Honey - 50gr" },
            { id: 9, name: "Rain Forest Honey - 50gr", price: "Rp25.000", image: "https://placehold.co/300x300", alt: "Rain Forest Honey - 50gr" },
        ];

        function App() {
            return (
                <div>
                    <header class="text-black text-lg font-bold p-4">
                        <span>BERANDA</span> / <span class="text-orange-500">PRODUK</span>
                    </header>
                    <main class="grid grid-cols-3 gap-4 p-4">
                        {products.map(product => (
                            <div key={product.id} class="border-4 border-orange-500 p-4">
                                <img src={product.image} alt={product.alt} class="w-full h-48 object-cover mb-4" />
                                <div class="text-center">
                                    <p class="text-sm mb-2">{product.name}</p>
                                    <p class="text-lg font-bold mb-2">{product.price}</p>
                                    <button class="bg-white text-black border border-black px-4 py-2">Buy Now</button>
                                </div>
                            </div>
                        ))}
                    </main>
                    <footer class="bg-black text-white p-8">
                        <div class="flex justify-between items-center">
                            <div>
                                <img src="https://placehold.co/150x50" alt="Suhita Logo" class="mb-4" />
                                <div class="flex space-x-4">
                                    <i class="fab fa-whatsapp"></i>
                                    <i class="fab fa-instagram"></i>
                                    <i class="fab fa-facebook"></i>
                                    <i class="fab fa-youtube"></i>
                                </div>
                            </div>
                            <div>
                                <ul class="space-y-2">
                                    <li>Beranda</li>
                                    <li>Tentang Kami</li>
                                    <li>Produk</li>
                                    <li>Kontak</li>
                                </ul>
                            </div>
                            <div>
                                <img src="https://placehold.co/100x100" alt="Certification QR Code" />
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button class="bg-gray-800 text-white px-4 py-2">Customer Reviews</button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
